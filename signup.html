<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>
    <div id="container">
        <form action="" novalidate>
            <div class="group">
                <label for="fName">First Name</label>
                <input type="text" id="fName" placeholder="Enter the First Name" required>
                <span id="firstError" class="error"></span>
            </div>

            <div class="group">
                <label for="lName">Last Name</label>
                <input type="text" id="lName" placeholder="Enter the last name">
                <span id="lastError" class="error"></span>
            </div>

            <div class="group">
                <label for="pass">Password</label>
                <input type="text" id="pass" placeholder="Enter the password">
                <span id="passError" class="error"></span>
            </div>
            <div class="group">

                <label for="cPass">Confirm password</label>
                <input type="text" id="cPass" placeholder="Enter confirm password">
                <span id="cPassError" class="error"></span>
            </div>

            <div class="group">
                <label for="mail">Email-ID</label>
                <input type="text" id="mail" placeholder="Enter the mail id">
                <span id="mailError" class="error"></span>
            </div>

            <div class="group">
                <label for="num">Number</label>
                <input type="text" id="num" placeholder="Enter the Number">
                <span id="numError" class="error"></span>
            </div>

            <div id="btns">
                <button type="submit">Signup</button>
                <button>Cancel</button>

            </div>
            <div id="footer">
                alreday have an account?<a href="login.html">Click</a>
            </div>
        </form>
    </div>


    <script src="../JS/signup.js"></script>
</body>
</html>
